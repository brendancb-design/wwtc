name: Deploy WWTC Mumbai
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install AWS CLI (official action)
      - name: Setup AWS CLI
        uses: aws-actions/setup-aws-cli@v4

      # Install PowerShell 7 (official action; default latest is fine)
      - name: Setup PowerShell
        uses: PowerShell/actions-setup-powershell@v2

      # Assume your deploy role via OIDC
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::965276659689:role/GHActionsDeployRole
          aws-region: ap-south-1

      # Quick diagnostics
      - name: Who am I in AWS?
        run: |
          aws --version
          pwsh -v
          aws sts get-caller-identity

      - name: Smoke payload
        run: |
          cat > invoke_event_body.json <<'JSON'
          {
            "pathParameters": { "serviceCode": "ttt", "sourceLanguageCode": "en-US", "targetLanguageCode": "es-ES" },
            "queryStringParameters": null,
            "httpMethod": "POST",
            "body": "{\"text\":\"hello world\"}",
            "headers": { "Content-Type": "application/json" }
          }
          JSON

      - name: Deploy
        shell: pwsh
        run: ./ops/deploy.ps1
